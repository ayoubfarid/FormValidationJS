<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
  .valid-style
  {
    font-size: 15px;
    color: green;
  }
  .invalid-style
  {
    font-size: 15px;
    color: red;
  }
</style>
</head>
<body>

    <div class="container mt-5">
        <div class="row  d-flex" style="margin: auto; max-width:450px;" >
          <fieldset>
          <div class="row">
                <h2 style="text-align: center;" >Validation Login Form </h2>

            </div>
            
            <div class="row mt-4">
              <form class="row g-3 " >
                <div class="input-group mt-2 ">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                   <input type="text" id="email" onkeyup="verifyEmail()" class="form-control " placeholder="test@test.com" aria-label="email" aria-describedby="basic-addon1">
                  </div>
                  <p class="" id="emailisvalid">

                    </p>
                  <div class="input-group mb-1" >
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock"></i>
                    </span>
                    <input type="password" onkeyup="verifyPassword()" id="password" class="form-control" placeholder="********" aria-label="password" aria-describedby="basic-addon2"> 
                </div>
                <p class="" id="passwordisvalid">  
                </p>
                <div class="input-group mb-3">
                    <input class="form-check-input" type="checkbox" onclick="showPassword()"> &nbsp;  Show Password
                </div>
                <div>
                    <p style="text-align: center;">
                        create new account<button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal"> here</button>    
                    </p>
                </div>
                 <div class="mb-3 row">
                    <button type="button" onclick="validateInputs()" class="btn btn-block btn-primary">Submit</button>
                </div>
              </form>
              </div>
              </fieldset>
            </div>

        </div>

    </div>
    
</body>
<script src="validation.js"></script>
</html>
